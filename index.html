<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>protoDUNE A-Frame v0.1</title>
    <meta name="description" content="CMS A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>

        <img id="pd1" crossorigin="anonymous" src="img/udW58cBhHup5_equirectangular_16384max4_1.jpg">
        <img id="pd4" crossorigin="anonymous" src="img/sZcFdUyWDUWk_equirectangular_16384max4_1.jpg">
        <img id="pd3" crossorigin="anonymous" src="img/tyqEZ6Dk3EPz_equirectangular_16384max4_1.jpg">
        <img id="pd2" crossorigin="anonymous" src="img/aaOIxlVQ8Ogy_equirectangular_16384max4_1.jpg">
        <img id="pd5" crossorigin="anonymous" src="img/vFxvEOLcTeYg_equirectangular_16384max4.jpg">
        <img id="pd6" crossorigin="anonymous" src="img/CElRvU108Bbr_equirectangular_16384max4_1.jpg">

        <img id="pd1-thumb" crossorigin="anonymous" src="img/pd1-thumb.png">
        <img id="pd2-thumb" crossorigin="anonymous" src="img/pd2-thumb.png">
        <img id="pd3-thumb" crossorigin="anonymous" src="img/pd3-thumb.png">
        <img id="pd4-thumb" crossorigin="anonymous" src="img/pd4-thumb.png">
        <img id="pd5-thumb" crossorigin="anonymous" src="img/pd5-thumb.png">
        <img id="pd6-thumb" crossorigin="anonymous" src="img/pd6-thumb.png">

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
      </a-assets>

      <a-sky id="image-360" radius="10" src="#pd3"></a-sky>

      <a-entity id="links0" layout="type: line; margin: 1.5" position="-2.25 0 -4">
        <a-entity template="src: #link" data-src="#pd1" data-thumb="#pd1-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#pd2" data-thumb="#pd2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#pd3" data-thumb="#pd3-thumb"></a-entity>
      </a-entity>

      <a-entity id="links1" layout="type: line; margin: 1.5" position="-2.25 -1.5 -4">
        <a-entity template="src: #link" data-src="#pd4" data-thumb="#pd4-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#pd5" data-thumb="#pd5-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#pd6" data-thumb="#pd6-thumb"></a-entity>
      </a-entity>

      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
